<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집 가이드 - 설문조사</title>
    <link rel="stylesheet" href="../css/14_맛집가이드_기본반응형.css" />
    <link rel="stylesheet" href="../css/18_맛집가이드_설문조사.css" />
  </head>
  <body>
    <div class="container">
      <h1>맛집 가이드 - 설문조사</h1>
      <button class="hamburger">&#9776;</button>
      <div class="nav">
        <a href="14_맛집가이드_기본반응형.html">홈으로</a>
        <a href="#menu-info">메뉴 정보</a>
        <a href="#ingredients">재료</a>
        <a href="#restaurant">매장 정보</a>
        <a href="15_맛집가이드_회원가입.html">회원가입</a>
      </div>
      <!--
      action form 내부에 작성된 값을 결과로 전달
      전달할 html이 존재하지 않는다면 #으로 표기 
      -->
      <form action="#">
        <!--기본정보-->
        <fieldset>
          <legend>기본 정보</legend>
          <label>
            이름 :
            <!-- 
                class = css 스타일을 꾸며줄 때 사용하는 명칭
                id    = 자바스크립트 기능 연결할 때 사용하는 명칭
                name  = 소비자가 작성한 값을 action으로 전달할 html
                내부에 전달할 때 사용하는 명칭
                required = 작성하지 않으면 폼 제출 못하게 막아주는 필수 항목
                readonly = 읽기전용
                
                -->
            <input id="username" name="username" required />
          </label>
          <label>
            이메일 :
            <input type="email" id="useremail" name="useremail" required />
          </label>
          <label>
            나이 :
            <input
              type="range"
              id="userage"
              name="userage"
              min="10"
              max="100"
              value="25"
            />
          </label>
          <label>
            전화번호 :
            <!--
                input의 기본 타입은 text이다.
                type으로 number나 range를 작성해줄 경우에는
                    min 최소 숫자 값 max 최대 숫자 값을 지정할 수 있고,
                    value를 설정해서 기본 숫자 값을 지정 할 수 있다.
                placeholder = input 내부에 어떠한 값을 작성해주어야 하는지 알려주는 알림값
                input 의 경우는 주관식처럼 소비자가 작성한 value값을 가져오기 때문에
                        기본적으로 value를 작성하지는 않지만, checkbox나 radio처럼 객관식으로
                        개발자가 지정한 범위 내에서 소비자가 값을 설정할 경우에는, value 값을
                        개발자가 지정해 주어야 한다.
                -->
            <input
              id="userphone"
              name="userphone"
              placeholder="010-XXXX-XXXX"
            />
          </label>
        </fieldset>
        <fieldset>
          <legend>음식 선호도</legend>
          <p>좋아하는 음식 종류 (중복 선택 가능)</p>
          <label>
            <!--  value = 소비자가 어떤 값을 선택했는지 개발자에게 전달 -->
            <input type="checkbox" id="korean" name="food" value="korean" />
            한식
          </label>
          <label>
            <input type="checkbox" id="japanese" name="food" value="japanese" />
            일식
          </label>
          <label>
            <input type="checkbox" id="western" name="food" value="western" />
            양식
          </label>
          <label>
            <input type="checkbox" id="chinese" name="food" value="chinese" />
            중식
          </label>
          <p>맛집 방문 빈도 (중복 선택 불가)</p>
          <label>
            <input type="radio" id="daily" name="freq" value="daily" />
            매일
          </label>
          <label>
            <input type="radio" id="weekly" name="freq" value="daily" />
            주 1 ~ 2 회
          </label>
          <label>
            <input type="radio" id="monthly" name="freq" value="daily" />
            월 1 ~ 2 회
          </label>
        </fieldset>
        <!-- 맛집 이미지 html 코드를 작성할 때 어디서부터 어디까지 어떤 코드를 작성했는지 표기-->
        <fieldset>
          <legend>맛집 사진 1탄</legend>
          <!-- 현재 컴퓨터에서 이미지 파일 가져오기 -->
          <img
            style="width: 500px"
            src="../images/pizza/감자피자.png"
            alt="감자피자"
          />
          <p>위 음식이 맛있어 보이나요?</p>
          <label>
            <input type="radio" id="yes" name="looks1" value="yes" />
            네!
          </label>
          <label>
            <input type="radio" id="no" name="looks1" value="no" />
            아니요!
          </label>
          <!--
            현재 컴퓨터에서 이미지 파일 가져오기
            alt 시각적으로 보이지 않는 분들을 위해서 이미지가 무엇인지 알려주는 설명, 이미지가 로드되지 않을 때
            어떤 이미지의 위치인지 알려주는 것.
            -->
        </fieldset>
        <fieldset>
          <legend>맛집 사진 2탄</legend>
          <!-- 현재 컴퓨터에서 이미지 파일 가져오기 -->
          <img
            style="width: 500px"
            src="https://cdn.mindgil.com/news/photo/202004/69068_2873_1455.jpg"
            alt="삼겹살"
          />
          <p>위 음식이 맛있어 보이나요?</p>
          <label>
            <input type="radio" id="yes" name="looks2" value="yes" />
            네!
          </label>
          <label>
            <input type="radio" id="no" name="looks2" value="no" />
            아니요!
          </label>
        </fieldset>
        <!-- 유튜브 영상 -->
        <fieldset>
          <legend>맛집 소개 영상</legend>
          <p>유명한 맛집 리뷰 영상을 시청해보세요!</p>
          <iframe
            width="640"
            height="360"
            src="https://www.youtube.com/embed/70in3X8rPpw"
            title="맥드라이브로 즐기는 NEW 클래식 핫도그!"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <br />
          <label>
            <input type="radio" id="good" name="ytv1" value="good" />
            도움됨👍
          </label>
          <label>
            <input type="radio" id="bad" name="ytv1" value="bad" />
            도움안됨👎
          </label>
        </fieldset>
        <fieldset>
            <legend>맛집 위치</legend>
            <p>서울 맛집 밀집 지역 - 종각역 주변</p>
            <p>이 지역에 가본 적이 있나요? (방문한 경우만 체크)</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.6302578410728!2d126.98190157551939!3d37.563774124287036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2f1c7af3d5f%3A0x50d5593269776722!2z66qF64-Z6rGw66as!5e0!3m2!1sko!2skr!4v1753150179544!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <br />
            <label>
                <input type="checkbox" id="visited" name="visited" value="visited" />
                네, 가본 적 있어요.
            </label>
        </fieldset>
        <!-- 제출 버튼 -->
        <button type="submit">제출하기</button>
        <button type="reset">초기화</button>
        <button type="button">설명 가이드</button>
      </form>
    </div>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const nav = document.querySelector(".nav");
      hamburger.addEventListener("click", () => {
        nav.classList.toggle("show");
      });
    </script>
  </body>
</html>
